<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Bart Scheduler</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script async src="main.js"></script>
    <script src="map.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjrop2vQqF32dpA_6ji9dHBGLO6ecJcCY&callback=initMap"></script>
</head>
<body>
    <header><h1>Bart Scheduler</h1></header>
    <div class="container">
        <aside class="sidebar" id="sidebarId"></aside>
        <div id="welcomeBanner" class="welcomeBanner">
            
        </div>
        <section class="section" id="contentSection">
            <div class="scheduleForm">
                <label for="startStation">Departure: </label>
                <select id="startStation" class="dropdown">
                    <option>Select</option>
                </select>
                <label for="endStation">Arrival: </label>
                <select id="endStation" class="dropdown">
                    <option>Select</option>
                </select>
                <button id="formSubmit" class="submitButton">Submit</button>
            </div>
            <span id="timeBeforeNextTrain" class="timeBeforeNextTrain">
                <span id="time" class="time"></span> seconds remain before next train arrives
            </span>
            <div class="tableDiv" id="tableDiv">
                <table id="scheduleTable">
                    <tbody>
                        <tr>
                            <th>Departure Time</th>
                            <th>Fare</th>
                            <th>Time of Arrival</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="map" class="map"></div>
        </section>
    </div>

    <footer class="footer">
        <p>Created By: Shrujan A Kalidindi</p>
        <p>Contact: skalidindi@scu.edu</p>
    </footer>
</body>
</html>
